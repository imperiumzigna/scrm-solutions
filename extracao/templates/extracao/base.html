<!DOCTYPE html>
<html lang="pt-br">
<head>
{% load static %}    
    <meta charset="UTF-8">
    <title>{% block title %}SocialCRM{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static "startbootstrap_agency/vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "startbootstrap_agency/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'extracao/style.css' %}"/>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     
           <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     
     
    <!--  Montagem de tabelas --> 
    
    <script src="{% static 'extracao/js/jquery-1.12.3.js' %}"></script> 
	<script src="{% static 'extracao/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'extracao/js/dataTables.bootstrap.min.js' %}"></script>
	<script src="{% static 'extracao/js/table.js' %}"></script> 
	 
    <script src="{% static 'extracao/js/main.js' %}"></script>    
    
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'extracao:index' %}">SocialCRM</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block workspaces_active %}{% endblock %}"><a href="{% url 'extracao:index' %}"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Workspaces</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'extracao:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Pesquisa</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'extracao:select_social' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Workspace
                    </a>
                </li>
                <li>
                    <a href="{% url 'extracao:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
